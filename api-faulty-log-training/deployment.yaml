apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-app
  namespace: api-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-app
  template:
    metadata:
      labels:
        app: api-app
    spec:
      containers:
        - name: api-app
          image: ghcr.io/kgaweda/api-faulty-log-training:v1.0.0
          ports:
            - containerPort: 8080
